<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complaint Form</title>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <style>
    /* Basic styling for form */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], textarea {
      width: 300px;
      padding: 5px;
    }
    input[readonly] {
      background-color: #f0f0f0;
    }
    input[type="submit"] {
      margin-top: 15px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h2>Submit a Complaint</h2>

  <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgK000004BxNR" method="POST">

    <!-- Salesforce Org ID -->
    <input type="hidden" name="orgid" value="00DgK000004BxNR">

    <!-- Return URL after submission -->
    <input type="hidden" name="retURL" value="http://">

    <!-- Booking Number (read-only) -->
    <label for="00NgK000012ZY5B">Booking Number</label>
    <input id="00NgK000012ZY5B" maxlength="200" name="00NgK000012ZY5B" size="20" type="text" readonly><br>

    <!-- Subject -->
    <label for="subject">Subject</label>
    <input id="subject" maxlength="80" name="subject" size="20" type="text" required><br>

    <!-- Description -->
    <label for="description">Description</label>
    <textarea name="description" rows="4" required></textarea><br>

    <!-- Submit Button -->
    <input type="submit" name="submit" value="Submit Complaint">

  </form>

  <!-- Script to fill Booking Number dynamically from URL -->
  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const bookingNumber = urlParams.get('booking_number'); // ?booking_number=BN-00123

      if (bookingNumber) {
        document.getElementById('00NgK000012ZY5B').value = bookingNumber;
      }
    };
  </script>

</body>
</html>
